<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carga de clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styleManager.css">
    <script src="https://kit.fontawesome.com/8bb4d45a13.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="forma">
        <img src="" alt="">
    </div>
    <main id="app" class="d-flex justify-content-around">
        <div class="d-flex flex-column align-center align-items-center gap-5 mt-5">
            <form class="row g-3 needs-validation d-flex flex-column " novalidate>
                <legend>Client Manager</legend>
                <div class="col-md-12 ">
                    <label for="validationCustom01" class="form-label">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" v-model="client.firstName" required>
                </div>
                <div class="col-md-12">
                    <label for="validationCustom02" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" v-model="client.lastName" required>

                </div>
                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" v-model="client.email">
                </div>
                <div class="col-12">
                    <button class="btn btn-primary button-submit" :type="submit" @click="saveData">Submit</button>
                </div>

            </form>
            <table class="table " style="width: 45vw">
                <thead>
                    <tr>
                        <th scope="col" class="column">First Name</th>
                        <th scope="col" class="column">Last Name</th>
                        <th scope="col" class="column">Email</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr v-for="client of listClient">
                        <td class="column">{{client.firstName}}</td>
                        <td class="column">{{client.lastName}}</td>
                        <td class="column">{{client.email}}</td>
                        <td class="column">
                            <div class="col-12 mb-2">
                                <button class="btn btn-primary" type="submit" @click="deleteClient(client)">Delete
                                    client</button>
                            </div>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#modalId" @click="clientButton(client)">
                                Modify client
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="list-json">
            <h2>List client JSON</h2>
            <pre><div class="mt-5 json" style="width: 40vw;">{{listClient}} </div></pre>
        </div>
        <!-- comienza modal -->
        <div class="modal fade " id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
            role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
                <div class="modal-content modal-back">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row  needs-validation d-flex flex-column " style="width: 100%;" novalidate>

                            <div class="col-md-12 ">
                                <label for="validationCustom01" class="form-label">First
                                    name</label>
                                <input type="text" class="form-control" id="validationCustom01"
                                    v-model="exitClient.firstName" required>
                            </div>
                            <div class="col-md-12">
                                <label for="validationCustom02" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="validationCustom02"
                                    v-model="exitClient.lastName" required>
                            </div>
                            <div class="col-md-12">
                                <label for="inputEmail4" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" v-model="exitClient.email">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="col-12">
                            <button class="btn btn-primary button-submit" :type="submit" @click="modifyClient()"
                                data-bs-dismiss="modal">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./manager.js"></script>
</body>

</html>
